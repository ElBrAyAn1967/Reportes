<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad Main Menu</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="./style/global.css"/>

  <style>
    .header{ text-align:center; padding-top:20px; }
    .header img{ max-width:150px; height:auto; }

    .main-menu{
      display:flex; flex-direction:column; gap:25px;
      margin-top:30px; padding:20px; background:#ecf0f1;
      border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .menu-button{
      display:block; width:100%; padding:15px 10px 10px;
      background:#3498db; color:#fff; text-align:center; text-decoration:none;
      font-size:18px; font-weight:bold; border-radius:5px;
      transition:background-color .3s ease, transform .2s ease;
      box-shadow:0 2px 5px rgba(0,0,0,.2);
    }
    .menu-button:hover{ background:#2980b9; transform:translateY(-2px); }

    .footer{
      margin-top:60px; padding:15px; border-top:1px solid #ddd;
      display:flex; flex-direction:column; align-items:center; text-align:center; gap:15px;
    }
    .footer-content{ display:flex; flex-direction:column; align-items:center; gap:10px; }
    .footer-content img{ max-width:100px; height:auto; margin-bottom:5px; }
    .social-icons a{ color:#555; margin:0 8px; font-size:1.5em; transition:color .3s; }
    .social-icons a:hover{ color:#3498db; }
    .footer p{ margin:0; font-size:14px; color:#777; }

    @media (min-width:600px){
      .footer{ flex-direction:row; justify-content:space-between; align-items:center; }
      .footer-content{ flex-direction:row; gap:20px; }
    }
  </style>
</head>
<body>

  <div class="container header">
    <img src="https://red-causal-armadillo-397.mypinata.cloud/ipfs/bafkreiejgeokgt62gygh3e3frfm5e6xjmjyallf4ixpvv3nchh2uu4my7u" alt="Company logo">
  </div>

  <div class="container main-menu">
    <!-- actividades.html -->
    <a href="actividades.html" class="menu-button">Frutero Activity & Deliverables</a>

    <!-- analisis.html -->
    <a href="analisis.html" class="menu-button">Event Field Report (Preliminary)</a>

    <!-- futuro: página de análisis de proyectos -->
    <a href="#" class="menu-button">Project Analysis (Quantitative & Qualitative)</a>
  </div>

  <div class="container footer">
    <div class="footer-content">
      <img src="https://red-causal-armadillo-397.mypinata.cloud/ipfs/bafkreiejgeokgt62gygh3e3frfm5e6xjmjyallf4ixpvv3nchh2uu4my7u" alt="Company logo">
      <p>&copy; 2025</p>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter fa-fw"></i></a>
      <a href="#"><i class="fab fa-github fa-fw"></i></a>
      <a href="#"><i class="fas fa-paper-plane fa-fw"></i></a>
    </div>
  </div>

</body>
</html>
